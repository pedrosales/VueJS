<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
    {{ title }}
    <button @click="change()">Change</button>
</div>

<div id="app2">
    {{ title2 }}
    <button @click="change()">Change</button>
</div>

<script>
    new Vue({
        el: "#app1",
        data: {
            title: "Titulo 1",
        },
        methods: {
            change() {
                this.title += "!!!";
            }
        }
    });

    new Vue({
        el: "#app2",
        data: {
            title2: "Titulo 2"
        },
        methods: {
            change() {
                this.title2 += "!!!";
            }
        }
    });
</script>
