<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitle">
    <p>{{ title }}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            title: "VueJS!"
        },
        methods: {
            alterarTitle(event) {
                this.title = event.target.value;
            }
        }
    });
</script>
