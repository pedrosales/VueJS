<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }}</p>
    <button @click="sum()">Sum 1</button>
    <hr>
    <input type="text" :value="counter">
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            counter: 0
        },
        methods: {
            sum() {
                this.counter++;
            }
        }
    });
</script>
