<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="sum(5, $event)">Sum 1</button>
    <p v-on:mousemove="updateXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">PARAR AQUI!!!</span>
    </p>
    <a v-on:click.prevent="" href="http://www.google.com">Google</a>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            sum(param, event) {
                console.log(event);
                this.counter += param;
            },
            updateXY(e) {
                console.log(e);
                this.x = e.clientX;
                this.y = e.clientY;
            },
            // stop(event) {
            //     event.stopPropagation();
            // }
        }
    });
</script>
