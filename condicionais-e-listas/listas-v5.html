<meta charset="UTF-8">
<script src="http://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, index) in cores">{{ index }} - {{ cor }}</li>
    </ul>
    <hr>
    <template v-for="(cor, index) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ index }}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <span v-for="(valor, chave, index) in pessoa">{{ index }} - {{ chave }} = {{ valor }}</span>
        </li>
    </ul>
    <hr>
    <div v-for="n in 10">{{ n }}</div>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            cores: ["vermelho", "verde", "amarelho", "azul"],
            pessoas: [{
                    nome: "Pedro",
                    idade: 32,
                    peso: 80
                },
                {
                    nome: "Ohana",
                    idade: 30,
                    peso: 60
                }
            ]
        }
    });
</script>

<style>
    ul {
        list-style: none;
    }

    h1,
    p {
        display: inline;
    }
</style>
